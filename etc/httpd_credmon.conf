
<VirtualHost *:443>
    ServerName osgsubmit.unl.edu
    ProxyPass "/" "http://127.0.0.1:8080/"
    ProxyPassReverse "/" "http://127.0.0.1:8080/"

<Location />
    AuthType Basic
    AuthName "private area"
    AuthBasicProvider PAM
    AuthPAMService webapp
    Require valid-user
</Location>

Include /etc/letsencrypt/options-ssl-apache.conf

SSLCertificateFile /etc/letsencrypt/live/osgsubmit.unl.edu/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/osgsubmit.unl.edu/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/osgsubmit.unl.edu/chain.pem
</VirtualHost>